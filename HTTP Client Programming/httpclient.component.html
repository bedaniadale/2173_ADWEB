<input class = "form-control" type = "text" name = "search" [(ngModel)]= "searchText" placeholder = "Start searching for a user...">



<table> 

    <tr> 
        <th> ID </th>
        <th> Name </th>
        <th> Username </th>
        <th> Email </th>
        <th> Website </th>
    </tr>

    <tr *ngFor="let user of httpusers | filter: searchText"> 
        <td> {{user.id}} </td>
        <td> {{user.name}} </td>
        <td> {{user.username}} </td>
        <td> {{user.email}} </td> 
        <td> {{user.website }}</td>
    </tr>
</table>
